

<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<link rel="stylesheet" href="style.css" />

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
		
		<title>Currency Converter</title>

	</head>
	<body>
		<div class="container pt-5 pb-5">
			<div class="row justify-content-center">
				<div class="col-6">
					<!-- Content -->
					<div class="card p-3">
						<form>
							<h1 class="h2 mb-4">Currency Converter</h1>

							<div class="courses">
								<div class="course-item card card-body">
									<div class="course-item-title">USD rate</div>
									<div class="course-item-value" data-value="USD">--.--</div>
								</div>
								<div class="course-item card card-body">
									<div class="course-item-title">EUR rate</div>
									<div class="course-item-value" data-value="EUR">--.--</div>
								</div>
								<div class="course-item card card-body">
									<div class="course-item-title">RUB rate</div>
									<div class="course-item-value" data-value="RUB">--.--</div>
								</div>
							</div>

							<div class="row mb-1">
								<div class="col">
									<label for="name">Sell</label>
									<select
										disabled
										class="form-control"
									>
										<option value="KZT" selected>KZT — Теңге</option>
									</select>
								</div>
								<div class="col">
									<label for="name">Buy</label>
									<select
										id="select"
										class="form-control"
									>
										<option value="USD">USD — Dollar USA</option>
										<option value="EUR">EUR — Euro</option>
										<option value="RUB">RUB — Russian ruble </option>
									</select>
								</div>
							</div>

							<div class="row">
								<div class="col">
									<input
										id="input"
										type="number"
										class="form-control"
										autofocus
									/>
								</div>
								<div class="col">
									<input
										id="result"
										type="number"
										class="form-control"
									/>
								</div>
							</div>
						</form>
					</div>
					<!-- // Content -->
				</div>
				<!-- // col-6 -->
			</div>
			<!-- // row -->
		</div>
		<!-- // container -->

		<div class="description">
			<div class="green"><h5>green color means that actual rate of this currency getting down ⬇️</h5></div>
			<div class="red"><h5>red color means that actual rate of this currency getting up ⬆️</h5></div>
		</div>


		<script src="main.js"></script>
		

	</body>
	
</html>
